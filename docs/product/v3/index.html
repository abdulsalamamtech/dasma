<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Product Card 1 -->
            <div class="max-w-sm mx-auto bg-white shadow-lg rounded-lg overflow-hidden" data-id="1">
                <img class="w-full h-48 object-cover" src="https://via.placeholder.com/400" alt="Product Image">
                <div class="p-4">
                    <h2 class="text-lg font-semibold">Product 1</h2>
                    <p class="text-gray-600">$20.00</p>
                    <div class="flex justify-between mt-4">
                        <button class="addToCart bg-blue-500 text-white px-4 py-2 rounded">Add to Cart</button>
                        <button class="addToWishlist bg-yellow-500 text-white px-4 py-2 rounded">Add to Wishlist</button>
                    </div>
                    <div class="mt-4 hidden cartControls">
                        <button class="decrement bg-red-500 text-white px-4 py-2 rounded">-</button>
                        <span class="quantity px-4">1</span>
                        <button class="increment bg-green-500 text-white px-4 py-2 rounded">+</button>
                        <button class="removeFromCart bg-gray-500 text-white px-4 py-2 rounded ml-4">Remove</button>
                    </div>
                </div>
            </div>

            <!-- Product Card 2 -->
            <div class="max-w-sm mx-auto bg-white shadow-lg rounded-lg overflow-hidden" data-id="2">
                <img class="w-full h-48 object-cover" src="https://via.placeholder.com/400" alt="Product Image">
                <div class="p-4">
                    <h2 class="text-lg font-semibold">Product 2</h2>
                    <p class="text-gray-600">$30.00</p>
                    <div class="flex justify-between mt-4">
                        <button class="addToCart bg-blue-500 text-white px-4 py-2 rounded">Add to Cart</button>
                        <button class="addToWishlist bg-yellow-500 text-white px-4 py-2 rounded">Add to Wishlist</button>
                    </div>
                    <div class="mt-4 hidden cartControls">
                        <button class="decrement bg-red-500 text-white px-4 py-2 rounded">-</button>
                        <span class="quantity px-4">1</span>
                        <button class="increment bg-green-500 text-white px-4 py-2 rounded">+</button>
                        <button class="removeFromCart bg-gray-500 text-white px-4 py-2 rounded ml-4">Remove</button>
                    </div>
                </div>
            </div>

            <!-- Product Card 3 -->
            <div class="max-w-sm mx-auto bg-white shadow-lg rounded-lg overflow-hidden" data-id="3">
                <img class="w-full h-48 object-cover" src="https://via.placeholder.com/400" alt="Product Image">
                <div class="p-4">
                    <h2 class="text-lg font-semibold">Product 3</h2>
                    <p class="text-gray-600">$40.00</p>
                    <div class="flex justify-between mt-4">
                        <button class="addToCart bg-blue-500 text-white px-4 py-2 rounded">Add to Cart</button>
                        <button class="addToWishlist bg-yellow-500 text-white px-4 py-2 rounded">Add to Wishlist</button>
                    </div>
                    <div class="mt-4 hidden cartControls">
                        <button class="decrement bg-red-500 text-white px-4 py-2 rounded">-</button>
                        <span class="quantity px-4">1</span>
                        <button class="increment bg-green-500 text-white px-4 py-2 rounded">+</button>
                        <button class="removeFromCart bg-gray-500 text-white px-4 py-2 rounded ml-4">Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4">
        <div class="max-w-sm mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
            <img class="w-full h-48 object-cover" src="https://via.placeholder.com/400" alt="Product Image">
            <div class="p-4">
                <h2 class="text-lg font-semibold">Product Name</h2>
                <p class="text-gray-600">$20.00</p>
                <div class="flex justify-between mt-4">
                    <button id="addToCart" class="bg-blue-500 text-white px-4 py-2 rounded">Add to Cart</button>
                    <button id="addToWishlist" class="bg-yellow-500 text-white px-4 py-2 rounded">Add to Wishlist</button>
                </div>
                <div class="mt-4 hidden" id="cartControls">
                    <button id="decrement" class="bg-red-500 text-white px-4 py-2 rounded">-</button>
                    <span id="quantity" class="px-4">1</span>
                    <button id="increment" class="bg-green-500 text-white px-4 py-2 rounded">+</button>
                    <button id="removeFromCart" class="bg-gray-500 text-white px-4 py-2 rounded ml-4">Remove</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
